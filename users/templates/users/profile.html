{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<h3>Информация о пользователе</h3>
<div>Логин - {{user.username}}</div>
<div>Имя - {{user.first_name}}</div>
<div>Фамилия - {{user.last_name}}</div>
<div>Эл. Почта - {{user.email}}</div>
<div>Дата регистрации: {{user.date_joined}}</div>
<a href="{%url 'users:change-password' %}">
    <button type="button" style="color: #0a0a0a;">Сменить пароль</button>
</a>
<a href="{%url 'users:change-profile' %}">
    <button type="button" style="color: #0a0a0a;">Редактировать профиль</button>
</a>

{% endblock content %}
