{% extends 'admin_pages/base.html' %}
{% load static %}
{% block content %}

<div>
  {% for category in categories %}
  <div>
    <b>{{ category.pk }}. {{ category.name }}</b>
    <br>
    <i>{{ category.description }}</i>
    <br>
    <a href="{% url 'staff:category_delete' category.slug %}">
      <img class="icon" src="{% static 'img/icon/remove.png' %}">
    </a>
    <br>
  </div>
  {% endfor %}
</div>

{% endblock content %}
