{% extends 'admin_pages/base.html' %}
{% load static %}
{% block content %}

<div>
  {% for brewery in breweries %}
  <div>
    <b>{{ brewery.pk }}. {{ brewery.name }}</b>
    <br>
    <i>{{ brewery.description }}</i>
    <br>
    <a href="{% url 'staff:brewery_delete' brewery.slug %}">
      <img class="icon" src="{% static 'img/icon/remove.png' %}">
    </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
